<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - YouTube Style</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="game-header text-center mb-4">
                    <h1 class="mb-4">Tic Tac Toe</h1>
                    <div class="score-board mb-4">
                        <div class="row">
                            <div class="col-4">
                                <div class="player-score x-score">
                                    <h3>X</h3>
                                    <span class="score">0</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="player-score ties">
                                    <h3>Ties</h3>
                                    <span class="score">0</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="player-score o-score">
                                    <h3>O</h3>
                                    <span class="score">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="status mb-4">
                        <h2 id="status" class="text-secondary">Player X's Turn</h2>
                    </div>
                </div>
                <div class="game-board mb-4">
                    <div class="row g-2">
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                        <div class="col-4">
                            <div class="cell" data-cell tabindex="0"></div>
                        </div>
                    </div>
                </div>
                <div class="game-controls text-center">
                    <button id="restartButton" class="btn btn-danger btn-lg me-2">Restart Game</button>
                    <button id="resetScoreButton" class="btn btn-outline-light btn-lg">Reset Score</button>
                </div>
                <div class="game-history mt-4">
                    <h3 class="text-center mb-3">Game History</h3>
                    <div id="historyList" class="list-group">
                        <!-- Game history will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
